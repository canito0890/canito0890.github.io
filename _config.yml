# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Joel Cano
subtitle: "Software Developer & Technology Enthusiast"
email:
description: >- # this means to ignore newlines until "baseurl:"
  Personal website and blog of Joel Cano, software developer passionate about
  technology, open source, and sharing knowledge. Explore posts about software
  development, coding insights, and tech adventures.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://canito0890.github.io" # the base hostname & protocol for your site
github_username: canito0890
repository: "canito0890/canito0890.github.io"
minimal_mistakes_skin: dark
search: true

# Site Author
name: "Joel Cano"

# SEO and Social
locale: "en-US"
logo: # path to logo image, e.g. "/assets/images/logo.png"
og_image: # Open Graph/Twitter default site image, e.g. "/assets/images/site-preview.jpg"

# Social Sharing
twitter:
  username: # Add if you have Twitter
linkedin:
  username: # Add if you have LinkedIn

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id: # Add your Google Analytics tracking ID
    anonymize_ip: false # true, false (default)

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: America/Mexico_City # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Reading Files
include:
  - _pages
  - .htaccess

# Conversion
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Joel Cano"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Software Developer | Tech Enthusiast | Lifelong Learner | Building things one line of code at a time"
  location: "Mexico"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://canito0890.github.io/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/canito0890"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: # Add your LinkedIn URL here if you have one
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: # Add your Twitter URL here if you have one

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/canito0890"

# Site Header/Navigation
masthead_title: "Joel Cano" # Overrides the website title displayed in the header
breadcrumbs: true # true, false (default)
words_per_minute: 200

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
      toc_label: "On This Page"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/