<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7AA2F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BB9AF7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1B26;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#24283B;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Grid pattern -->
  <g stroke="rgba(122, 162, 247, 0.3)" stroke-width="0.5">
    <line x1="20" y1="100" x2="180" y2="100"/>
    <line x1="100" y1="20" x2="100" y2="180"/>
    <line x1="40" y1="40" x2="160" y2="160"/>
    <line x1="160" y1="40" x2="40" y2="160"/>
  </g>
  
  <!-- Initials - centered with dominant-baseline for proper vertical alignment -->
  <text x="100" y="100" 
        font-family="Righteous, sans-serif" 
        font-size="70" 
        fill="url(#grad1)" 
        text-anchor="middle" 
        dominant-baseline="central"
        font-weight="bold">JC</text>
  
  <!-- Decorative elements (cyan dots at cardinal directions) -->
  <circle cx="100" cy="50" r="3" fill="#7DCFFF"/>
  <circle cx="100" cy="150" r="3" fill="#7DCFFF"/>
  <circle cx="50" cy="100" r="3" fill="#7DCFFF"/>
  <circle cx="150" cy="100" r="3" fill="#7DCFFF"/>
</svg>
